<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Thiago</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header align="center">
        <h1> Iphone's calculator </h1>
    </header>

    <div class="calculator">
        <div class="visor" id="display"></div>
        <div class="calculator-buttons">

            <button class="botao-cinza-claro" id="limpa" :active>AC</button>
            <button class="botao-cinza-claro" id="mulNegativo">+/-</button>
            <button class="botao-cinza-claro" id="porcentagem">%</button>
            <button class="botao-laranja" id="operaDivisao">/</button>

            <button class="botao-cinza" id="tecla7">7</button>
            <button class="botao-cinza" id="tecla8">8</button>
            <button class="botao-cinza" id="tecla9">9</button>
            <button class="botao-laranja" id="operaMultiplicacao">x</button>
  
            <button class="botao-cinza" id="tecla4">4</button>
            <button class="botao-cinza" id="tecla5">5</button>
            <button class="botao-cinza" id="tecla6">6</button>
            <button class="botao-laranja" id="operaSubtracao">-</button>

            <button class="botao-cinza" id="tecla1">1</button>
            <button class="botao-cinza" id="tecla2">2</button>
            <button class="botao-cinza" id="tecla3">3</button>
            <button class="botao-laranja" id="operaSoma">+</button>

            
            <button class="botao-largo botao-cinza" id="tecla0">0</button>
            <button class="botao-cinza" id="virgula">,</button>
            <button class="botao-laranja" id="igual">=</button>
           

        </div>
    </div>

    <script src="calculadora.js"></script>
</body>

</html>
